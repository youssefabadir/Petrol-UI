<h1 mat-dialog-title
    [ngClass]="{'title': Helper.translate.currentLang === 'ar'}"
    *ngIf="!isEdit">
    {{ 'ADD_PRODUCT' | translate }}
</h1>

<h1 mat-dialog-title
    [ngClass]="{'title': Helper.translate.currentLang === 'ar'}"
    *ngIf="isEdit">
    {{ 'EDIT_PRODUCT' | translate }}
</h1>

<mat-dialog-content dir="{{Helper.translate.currentLang === 'ar'? 'rtl' : 'ltr'}}">
    <form #form class="form">

        <div>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>{{ 'NAME' | translate }}</mat-label>
                <input [(ngModel)]="product.name"
                       name="name"
                       matInput
                       required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>{{ 'CUSTOMER_PRICE' | translate }}</mat-label>
                <input [(ngModel)]="product.customerPrice"
                       name="customerPrice"
                       pattern="^[0-9]\d*(\.\d+)?$"
                       matInput
                       required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>{{ 'SUPPLIER_PRICE' | translate }}</mat-label>
                <input [(ngModel)]="product.supplierPrice"
                       name="supplierPrice"
                       pattern="^[0-9]\d*(\.\d+)?$"
                       matInput
                       required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions dir="{{Helper.translate.currentLang === 'ar'? 'rtl' : 'ltr'}}">
    <div class="actions">
        <button mat-button (click)="cancel()">{{ 'CANCEL' | translate }}</button>
        <button mat-raised-button color="primary" (click)="save()"
                [disabled]="!form.checkValidity()">
            {{ 'SAVE' | translate }}
        </button>
    </div>
</mat-dialog-actions>
