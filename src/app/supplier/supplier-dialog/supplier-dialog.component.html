<h1 mat-dialog-title *ngIf="!isEdit">{{ 'ADD_SUPPLIER' | translate }}</h1>

<h1 mat-dialog-title *ngIf="isEdit">{{ 'EDIT_SUPPLIER' | translate }}</h1>

<mat-dialog-content>
    <form #form class="form">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'NAME' | translate }}</mat-label>
            <input [(ngModel)]="supplier.name"
                   placeholder="{{ 'NAME' | translate }}"
                   name="name"
                   matInput
                   required>
        </mat-form-field>

        <mat-form-field *ngIf="!isEdit" appearance="outline" class="form-field">
            <mat-label>{{ 'BALANCE' | translate }}</mat-label>
            <input [(ngModel)]="supplier.balance"
                   name="balance"
                   type="number"
                   step="any"
                   matInput
                   required>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="save()"
                [disabled]="!form.checkValidity() || supplier.name.trim().length === 0">
            {{ 'SAVE' | translate }}
        </button>
        <button mat-button (click)="cancel()">{{ 'CANCEL' | translate }}</button>
    </div>
</mat-dialog-actions>
