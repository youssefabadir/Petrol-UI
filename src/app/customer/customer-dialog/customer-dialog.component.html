<h1 mat-dialog-title *ngIf="!isEdit">{{ 'ADD_CUSTOMER' | translate }}</h1>

<h1 mat-dialog-title *ngIf="isEdit">{{ 'EDIT_CUSTOMER' | translate }}</h1>

<mat-dialog-content [formGroup]="customerForm">
    <form #form class="form">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ 'NAME' | translate }}</mat-label>
            <input [(ngModel)]="customer.name"
                   name="name"
                   matInput
                   required>
        </mat-form-field>

        <mat-form-field *ngIf="!isEdit" appearance="outline" class="form-field">
            <mat-label>{{ 'BALANCE' | translate }}</mat-label>
            <input [(ngModel)]="customer.balance"
                   name="balance"
                   type="number"
                   matInput
                   required>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="save()"
                [disabled]="!form.checkValidity() || customer.name.trim().length === 0">
            {{ 'SAVE' | translate }}
        </button>
        <button mat-button (click)="cancel(false)">{{ 'CANCEL' | translate }}</button>
    </div>
</mat-dialog-actions>
